<html>
    <head>
        <title>
            Web Pagi List
        </title>
    </head>
    <body>
        <!-- Disini tag unordered list item -->
        <ul>
            <li>List pertama</li>
                <!-- Sublist unoredered -->
                <ul>
                    <li>Sublist unordered</li>
                </ul>
            <li>List kedua</li>
            <li>List ketiga</li>
        </ul>
        <br>
        <!-- Disini tag ordered list item -->
        <ol>
            <li>List pertama</li>
                <!-- Sublist ordered -->
                <ol>
                    <li>Sublist ordered</li>        
                </ol>

            <li>List kedua</li>
            <li>List ketiga</li>
        </ol>
        <footer></footer>
    </body>
</html>
